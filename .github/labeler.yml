# PR labeler configuration file
ci:
- any:
  - changed-files:
    - all-globs-to-any-file: [.github/**/*, '!.github/ISSUE_TEMPLATE/*', '!.github/pull_request_template.md']
    - .pre-commit-config.yaml
    - .pre-commit-config
    - .semrelrc

gitignore:
- changed-files:
  - .gitignore

github_actions:
- any:
  - changed-files:
    - all-globs-to-any-file: [.github/**/*, '!.github/ISSUE_TEMPLATE/*', '!.github/pull_request_template.md']

documentation:
- any:
  - changed-files:
    - CHANGELOG.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - LICENSE
    - SECURITY.md
    - .github/ISSUE_TEMPLATE/**/*
    - .github/pull_request_template.md
    - '**/README.md'

configuration:
- any:
  - changed-files:
    - .devcontainer/**/*
    - .pre-commit-config.yaml
    - .editorconfig
    - justfile

automation:
- changed-files:
  - .github/workflows/**/*automation*.yml

deployment:
- changed-files:
  - .github/workflows/**/*deployment*.yml

integration:
- changed-files:
  - .github/workflows/**/*integration*.yml

pages:
- changed-files:
  - .github/workflows/**/*pages*.yml

security:
- changed-files:
  - .github/workflows/**/*security*.yml
