name: Deploy a python package to PyPi and GitHub
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'The environment to deploy to'
        default: 'pypi'
      environment_url:
        required: true
        type: string
        description: 'The environment URL to deploy to'
      project_install_command:
        required: false
        type: string
        description: 'The command to install the project'
        default: 'just install'
      project_build_command:
        required: false
        type: string
        description: 'The command to build the project'
        default: 'just build'
      use_just:
        default: true
        description: 'Use just to run commands'
        required: false
        type: boolean
      harden_runner:
        default: true
        description: 'Harden the runner'
        required: false
        type: boolean

permissions: {}

concurrency:
  group: deployment-pypi-${{ github.repository }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.environment_url }}
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4
        if: ${{ inputs.harden_runner == true }}
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Semantic release
        id: semantic-release
        uses: python-semantic-release/python-semantic-release@6c41ec339e0e5d9802ec81f635de67f9fd940f53
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install just
        if: ${{ inputs.use_just }}
        run: sudo snap install --edge --classic just

      - name: Install dependencies
        if: steps.semantic-release.outputs.released == 'true'
        run: ${{ inputs.project_install_command }}

      - name: Build project
        if: steps.semantic-release.outputs.released == 'true'
        run: ${{ inputs.project_build_command }}

      - name: Publish to PyPi
        if: steps.semantic-release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@81e9d935c883d0b210363ab89cf05f3894778450

      - name: Publish to GitHub
        if: steps.semantic-release.outputs.released == 'true'
        uses: python-semantic-release/upload-to-gh-release@0f96c02a48278aff14251e9f1a0d73122a8c638b
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
