name: Scorecard supply-chain security
on:
  branch_protection_rule:
  schedule:
    - cron: '00 7 1 * *'
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, edited]
    paths:
      - '.github/workflows/security-ossf-scorecard.yml'


  workflow_call:
    inputs:
      harden_runner:
        description: "Harden the runner"
        required: false
        default: true
        type: boolean
    secrets:
      scorecard_token:
        description: "Token for the scorecard action"
        required: true

permissions: {}

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
        if: ${{ inputs.harden_runner != false }}
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.osv.dev:443
            api.securityscorecards.dev:443
            bestpractices.coreinfrastructure.org:443
            fulcio.sigstore.dev:443
            github.com:443
            mcr.microsoft.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            rekor.sigstore.dev:443
            sigstore-tuf-root.storage.googleapis.com:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443

      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@0864cf19026789058feabb7e87baa5f140aac736
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.SCORECARD_TOKEN || secrets.scorecard_token }}
          publish_results: true

      - name: Upload artifact
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload results to code-scanning
        uses: github/codeql-action/upload-sarif@1b1aada464948af03b950897e5eb522f92603cc2
        with:
          sarif_file: results.sarif
