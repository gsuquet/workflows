name: Dependency Scanning
on:
  pull_request:
    types: [opened, synchronize, edited]
    branches:
    - main

  workflow_call:
    inputs:
      severity:
        description: Severity to fail on from low, moderate, high, or critical
        required: false
        type: string
        default: low
      comment:
        description: Comment on PR, from never, always, or on-failure
        required: false
        type: string
        default: on-failure
      harden_runner:
        description: "Harden the runner"
        required: false
        default: true
        type: boolean

permissions: {}

concurrency:
  group: dependency-review-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Harden the runner
      uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10
      if: ${{ inputs.harden_runner != false }}
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.deps.dev:443
          api.github.com:443
          api.securityscorecards.dev:443
          github.com:443

    - name: Checkout Repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Dependency Review
      uses: actions/dependency-review-action@72eb03d02c7872a771aacd928f3123ac62ad6d3a
      with:
        fail-on-severity: ${{ inputs.severity || 'low' }}
        comment-summary-in-pr: ${{ inputs.comment || 'always' }}
