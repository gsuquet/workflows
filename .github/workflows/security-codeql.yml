name: Code Quality and Security Analysis
on:
  workflow_call:
    inputs:
      languages:
        description: 'The languages to analyze (comma-separated). For example: `go, java`'
        type: string
        required: true
      queries:
        description: The queries to run
        type: string
        required: true
        default: security-and-quality
      harden_runner:
        description: "Harden the runner"
        required: false
        default: true
        type: boolean

permissions: {}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Harden the runner
      uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
      if: ${{ inputs.harden_runner != false }}
      with:
        egress-policy: audit

    - name: Set up matrix
      id: set-matrix
      run: |
        echo "::set-output name=matrix::$(echo "[${{ inputs.languages }}]")"

  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    needs: setup
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
    - name: Harden the runner
      uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
      if: ${{ inputs.harden_runner != false }}
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@c7f9125735019aa87cfc361530512d50ea439c71
      with:
        languages: ${{ matrix.language }}

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        queries: ${{ inputs.queries }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@c7f9125735019aa87cfc361530512d50ea439c71
      with:
        category: /language:${{matrix.language}}
