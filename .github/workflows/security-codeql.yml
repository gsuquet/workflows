name: Code Quality and Security Analysis with CodeQL
on:
  workflow_call:
    inputs:
      languages:
        description: 'The languages to analyze (comma-separated). For example: `go,java`'
        type: string
        required: true
      queries:
        description: The queries to run
        type: string
        required: true
        default: security-and-quality
      harden_runner:
        description: "Harden the runner"
        required: false
        default: true
        type: boolean

permissions: {}

concurrency:
  group: codeql-${{ github.repository }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(inputs.languages) }}

    steps:
    - name: Harden the runner
      uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4
      if: ${{ inputs.harden_runner != false }}
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@9fdb3e49720b44c48891d036bb502feb25684276
      with:
        languages: ${{ matrix.language }}

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        queries: ${{ inputs.queries }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@9fdb3e49720b44c48891d036bb502feb25684276
      with:
        category: /language:${{matrix.language}}
