name: Code analysis using Codacy
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch: {}
  workflow_call:
    inputs:
      harden_runner:
        description: 'Harden the runner'
        required: false
        default: true
        type: boolean

permissions: {}

concurrency:
  group: codacy-${{ github.repository }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  codacy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write

    steps:
    - name: Harden the runner
      uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10
      if: ${{ inputs.harden_runner != false }}
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

    - name: Run Codacy Analysis CLI
      uses: codacy/codacy-analysis-cli-action@3ff8e64eb4b714c4bee91b7b4eea31c6fc2c4f93
      with:
        output: codacy.sarif
        format: sarif
        gh-code-scanning-compat: true

    - name: Upload results to code-scanning
      uses: github/codeql-action/upload-sarif@f079b8493333aace61c81488f8bd40919487bd9f
      with:
        sarif_file: codacy.sarif
