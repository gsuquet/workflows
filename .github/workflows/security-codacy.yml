name: Code analysis using Codacy
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch: {}
  workflow_call:
    inputs:
      harden_runner:
        description: 'Harden the runner'
        required: false
        default: true
        type: boolean

permissions: {}

concurrency:
  group: codacy-${{ github.repository }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  codacy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write

    steps:
    - name: Harden the runner
      uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4
      if: ${{ inputs.harden_runner != false }}
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

    - name: Run Codacy Analysis CLI
      uses: codacy/codacy-analysis-cli-action@33d455949345bddfdb845fba76b57b70cc83754b
      with:
        output: codacy.sarif
        format: sarif
        gh-code-scanning-compat: true

    - name: Upload results to code-scanning
      uses: github/codeql-action/upload-sarif@3ab4101902695724f9365a384f86c1074d94e18c
      with:
        sarif_file: codacy.sarif
